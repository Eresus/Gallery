<h1>{$page->title}</h1>
<p class="date">Дата создания альбома: {date_format($page->created, '%d.%m.%Y')}</p>
<div>
	{if $cover}
	<img src="{$cover->thumbURL}" alt="{$cover->title|escape}" style="float: left; margin: 1em;" />
	{/if}
	{$page->content}
</div>

<hr style="clear: both;" />

{if count($items) > 0}

{$pager}

{foreach $items image}
<table>
	<tr>
		<td style="width: {$this->settings.thumbWidth}px">
			<a href="{$image->showURL}"><img src="{$image->thumbURL}" alt="Миниатюра отсутствует" title="" /></a>
		</td>
		<td>
			<div class="title"><strong><a href="{$image->showURL}">{$image->title}</a></strong></div>
			<div class="date">{$image->posted->format("d.m.Y H:i")}</div>
		</td>
	</tr>
</table>
{/foreach}

{$pager}

{else}
<p>В этой галерее нет изображений.</p>
{/if}
